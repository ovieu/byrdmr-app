<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link href="css/style.css" rel="stylesheet">
        <link href="favicon.ico" rel="shortcut icon" type="image/png"/>
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <title>Bryrdmr Drone</title>
    </head>

    <body>
        <header>
            <nav>
                <li class="nav__list">
                    <ul class="nav__item">store</ul>
                    <ul class="nav__item">contact</ul>
                </li>
                <img alt="" class="nav__logo" src="assets/images/Logo.png">
                <li class="nav__list">
                    <ul class="nav__item">blog</ul>
                    <ul class="nav__item">contact</ul>
                </li>
            </nav>

            <div class="hero">
                <img alt="drone image" class="hero__img" src="assets/images/Drone.png">
                <img alt="drone image" class="hero__shadow" src="assets/images/Shadow.png">
                <h1 class="hero__heading">F-210</h1>
                <h4 class="hero__subheading">
                    <span class="hero__subheading-main">The fastest drone on the planet</span>
                    <span class="hero__subheading-quote">"The Wirecutter"</span>
                </h4>
            </div>
        </header>

    <div class="section-features">
       <div class="row">
           <div class="features-rotated-textbox">
               <p class="features-rotated-text">
                   F-210 Performance Racing Drone
               </p>
           </div>
           <div class="features-content-box">
                <h3 class="features__text">
                    Craft and design.
                </h3>
               <div class="features__image">
                   <img src="assets/images/Drone.png" alt="Drone image" class="features__image-box">
               </div>
           </div>

           <div class="carousel-nav">
               <span class="carousel-bar"></span>
               <span class="carousel-bar"></span>
               <span class="carousel-bar"></span>
           </div>
       </div>
    </div>


    <div class="bg-color-dark">
        <div class="section-features">
            <div class="row">
                <div class="features-rotated-textbox">
                    <p class="features-rotated-text">
                        F-210 Performance Racing Drone
                    </p>
                </div>
                <div class="features-content-box">
                    <h3 class="features__text features__text--reversed">
                        Camera
                    </h3>
                    <div class="features__image features__image--reversed">
                        <img src="assets/images/camera.png" alt="Drone image" class="features__image-box">
                    </div>
                </div>

                <div class="carousel-nav">
                    <span class="carousel-bar"></span>
                    <span class="carousel-bar"></span>
                    <span class="carousel-bar"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="section-features">
        <div class="row">
            <div class="features-rotated-textbox">
                <p class="features-rotated-text">
                    F-210 Performance Racing Drone
                </p>
            </div>
            <div class="features-content-box">
                <h3 class="features__text">
                    Remote control.
                </h3>
                <div class="features__image">
                    <img src="assets/images/Remote.png" alt="Drone image" class="features__image-box">
                </div>
            </div>

            <div class="carousel-nav">
                <span class="carousel-bar"></span>
                <span class="carousel-bar"></span>
                <span class="carousel-bar"></span>
            </div>
        </div>
    </div>

    <div class="section-form">
        <form action="">
            <div class="form_group">
                <label for="fullname" class="form__label">full name</label>
                <input type="text" id="fullname" class="form__input">
            </div>

            <div class="form_group">
                <label for="email" class="form__label">email</label>
                <input type="email" id="email" class="form__input">
            </div>

            <div class="form_group">
                <label for="message" class="form__label">email</label>
                <input type="text" id="message" class="form__message-input">
            </div>

            <div class="form_group">
                <button class="btn btn--primary">
                    submit
                    <span class="btn-icon">
                        <img src="assets/images/arrow-right2.svg" alt="right arrow">
                    </span>
                </button>
            </div>
        </form>
    </div>
    </body>
</html>
