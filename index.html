<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link href="css/style.css" rel="stylesheet">
        <link href="favicon.ico" rel="shortcut icon" type="image/png"/>
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <title>Bryrdmr Drone</title>

    <body>
        <header>
            <nav>
                <li class="nav__list">
                    <ul class="nav__item">store</ul>
                    <ul class="nav__item">contact</ul>

                <img alt="" class="nav__logo" src="assets/images/Logo.png">
                <li class="nav__list">
                    <ul class="nav__item">blog</ul>
                    <ul class="nav__item">contact</ul>
                </li>
            </nav>

            <div class="hero">
                <img alt="drone image" class="hero__img" src="assets/images/Drone.png">

                <h1 class="hero__heading">F-210</h1>
                <h4 class="hero__subheading">
                    <span class="hero__subheading-main">The fastest drone on the planet</span>
                    <span class="hero__subheading-quote">"The Wirecutter"</span>

    <div class="section-features">

           <div class="features-rotated-textbox">

                    Craft and design.

                   <img src="assets/images/Drone.png" alt="Drone image" class="features__image-box">

           </div>
